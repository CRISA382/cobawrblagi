<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembayaran - CrisaShop</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1 class="title">CrisaShop</h1>
    
    <p class="amount">Total Pembayaran:</p>
    <h2 class="price">Rp 123.456</h2>
    
    <img src="https://img1.pixhost.to/images/6439/610351222_imgtmp.jpg" alt="QRIS" class="qris-img"/>
    
    <button class="copy-btn" onclick="copyRekening()">Salin No. Rekening</button>
    <p class="rekening">1234567890 - BCA a/n Riki Shop</p>
    
    <div class="timer">
      Sisa Waktu Pembayaran: <span id="countdown">05:00</span>
    </div>
    
    <p class="note">Silakan bayar sebelum waktu habis agar transaksi tidak dibatalkan.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
